<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout â€” Elegance Perfume</title>
 
  <style>
    /* Checkout Page Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .checkout-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .shipping-form, .order-summary {
      margin-bottom: 20px;
    }

    .shipping-form h2, .order-summary h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #333;
    }

    .shipping-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .shipping-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .summary-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .total-summary {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <!-- Shipping Address Form -->
    <form id="shipping-form" class="shipping-form">
      <h2>Shipping Address</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email (optional)">
      
      <label for="address">Street Address:</label>
      <input type="text" id="address" placeholder="Enter your street address" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter your city" required>
      
      <label for="state">State/Region:</label>
      <input type="text" id="state" placeholder="Enter your state/region" required>
      
      <label for="postal-code">Postal/Zip Code:</label>
      <input type="text" id="postal-code" placeholder="Enter your postal/zip code" required>
      
      <label for="country">Country:</label>
      <input type="text" id="country" placeholder="Enter your country" required>
    </form>

    <!-- Order Summary Section -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <table class="summary-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Order items will be dynamically inserted here -->
        </tbody>
      </table>
      <div class="total-summary">
        <strong>Total: ETB <span id="order-total">0</span></strong>
      </div>
    </div>

    <!-- Proceed to Payment Button -->
    <button id="proceed-to-payment" class="checkout-btn">Proceed to Payment</button>
  </div>

  <footer>
    <div class="footer-container">
      <p>Elegance Perfume &copy; 2025. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Render order summary
      renderOrderSummary();

      // Handle "Proceed to Payment" button click
      document.getElementById('proceed-to-payment').addEventListener('click', function (e) {
        e.preventDefault();

        // Validate shipping form
        const form = document.getElementById('shipping-form');
        const requiredFields = form.querySelectorAll('input[required]');
        let isValid = true;

        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            isValid = false;
            field.style.border = '1px solid red';
          } else {
            field.style.border = '1px solid #ccc';
          }
        });

        if (!isValid) {
          alert('Please fill in all required fields.');
          return;
        }

        // Redirect to payment.html
        window.location.href = 'payment.html';
      });
    });

    function renderOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const summaryTable = document.querySelector('.summary-table tbody');
      const orderTotal = document.getElementById('order-total');

      summaryTable.innerHTML = ''; // Clear existing rows
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>ETB ${item.price.toLocaleString()}</td>
          <td>ETB ${subtotal.toLocaleString()}</td>
        `;
        summaryTable.appendChild(row);
      });

      orderTotal.textContent = total.toLocaleString(); // Update total
    }
  </script>
</body>
</html>
